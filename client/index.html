<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>real-time tweet stream</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
        <style>
            .input-tags {
                width: 100%;
                padding: 15px;
                display: block;
                margin: 0 auto;
            }

            .label-info {
                background-color: #5bc0de;
                padding: 3px;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha512-9UR1ynHntZdqHnwXKTaOm1s6V9fExqejKvg5XMawEMToW4sSw+3jtLrYfZPijvnwnnE8Uol1O9BcAskoxgec+g==" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">real-time tweet stream</a>
            </div>
        </nav>

        <div class="container">
            <input type="text" value="" data-role="tagsinput" id="tags" class="form-control mt-3" />
        </div>

        <div class="container">
            <div id="tweet-stream"></div>
        </div>

        <script>
            $("#tags").on('itemAdded', async function(event) {
                console.log('item added : '+event.item);
                const tags = getTags();
                console.log(tags)
                const values = getValues(tags);
                console.log(values)

                await refreshRules(values)
            });
            $("#tags").on('itemRemoved', async function(event) {
                console.log('item removed : '+event.item);
                const tags = getTags();
                console.log(tags)
                const values = getValues(tags);
                console.log(values)

                await refreshRules(values)
            });

            function getTags() {
                return $("#tags").tagsinput('items');
            }

            function getValues(tags) {
                const inputs = Array.from(tags)
                const objInputs = inputs.map(key => ({value: key}))
                return JSON.stringify(objInputs)
            }


            const tweetStream = document.getElementById('tweet-stream')
            const tweets = []

            const socket= io()
            socket.on('connect', () => {
                console.log('Connected to server')
            })

            socket.on('tweet', (tweet) => {
                const tweetData = {
                    id: tweet.data.id,
                    text: tweet.data.text,
                    username: `@${tweet.includes.users[0].username}`
                }

                const tweetEl = document.createElement('div')
                tweetEl.className = 'card my-4'
                tweetEl.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${tweetData.text}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${tweetData.username}</h6>

                        <a class="btn btn-primary mt-3" href="https://twitter.com/${tweetData.username}/status/${tweetData.id}">
                            <i class="fab fa-twitter"></i> Go to Tweet
                        </a>
                    </div>
                `

                tweetStream.appendChild(tweetEl)

                setTimeout(() => tweetEl.remove(), 10000)
            })
        </script>
    </body>
</html>
